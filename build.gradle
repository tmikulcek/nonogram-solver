apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:2.10.4"
    compile "org.scala-lang:scala-compiler:2.10.4"
    testCompile "org.scalatest:scalatest_2.10:3.0.3"
}

compileScala {
    scalaCompileOptions.additionalParameters = ["-feature"]
}